<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockScope - Personal Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>StockScope</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#watchlist">Watchlist</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#comparison">Compare</a></li>
                <li><a href="#alerts">Alerts</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h2>Market Overview</h2>
            <div id="stock-search">
                <input type="text" id="symbol-input" placeholder="Enter stock symbol (e.g., AAPL)">
                <button id="search-btn">Search</button>
            </div>
            <div id="stock-info">
                <!-- Stock information will be displayed here -->
            </div>

            <div id="stock-chart" style="display: none;">
                <h3>Price Chart</h3>
                <div id="chart-container">
                    <canvas id="price-chart" width="600" height="300"></canvas>
                </div>
            </div>
        </section>

        <section id="watchlist" style="display: none;">
            <h2>Watchlist</h2>
            <div id="watchlist-controls">
                <input type="text" id="watchlist-symbol" placeholder="Symbol to watch">
                <button id="add-watchlist">Add to Watchlist</button>
            </div>
            <div id="watchlist-items">
                <!-- Watchlist items will be displayed here -->
            </div>
        </section>

        <section id="portfolio" style="display: none;">
            <h2>My Portfolio</h2>
            <div id="portfolio-summary">
                <p>Total Value: $0.00</p>
                <p>Today's Change: $0.00 (0.00%)</p>
            </div>
            <div id="holdings">
                <!-- Portfolio holdings will be displayed here -->
            </div>
            <div class="data-controls">
                <button onclick="app.exportData()">Export Data</button>
                <input type="file" id="import-file" accept=".json" style="display: none;" onchange="app.importData(this.files[0])">
                <button onclick="document.getElementById('import-file').click()">Import Data</button>
            </div>
        </section>

        <section id="comparison" style="display: none;">
            <h2>Stock Comparison</h2>
            <div id="compare-controls">
                <input type="text" id="compare-stock1" placeholder="First stock symbol">
                <input type="text" id="compare-stock2" placeholder="Second stock symbol">
                <button id="compare-btn">Compare Stocks</button>
            </div>
            <div id="comparison-results">
                <!-- Comparison results will be displayed here -->
            </div>
        </section>

        <section id="alerts" style="display: none;">
            <h2>Price Alerts</h2>
            <div id="alert-form">
                <input type="text" id="alert-symbol" placeholder="Symbol">
                <input type="number" id="alert-price" placeholder="Target Price">
                <button id="add-alert">Add Alert</button>
            </div>
            <div id="alert-list">
                <!-- Price alerts will be displayed here -->
            </div>
        </section>

        <section id="settings" style="display: none;">
            <h2>Settings</h2>
            <div class="settings-group">
                <h3>Notifications</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="notifications-enabled" checked>
                        Enable browser notifications
                    </label>
                </div>
                <div class="setting-item">
                    <label>Alert Check Interval (minutes):</label>
                    <select id="alert-interval">
                        <option value="1">1 minute</option>
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="30">30 minutes</option>
                    </select>
                </div>
            </div>
            <div class="settings-group">
                <h3>Data Management</h3>
                <button onclick="app.compressData()">Optimize Storage</button>
                <button onclick="app.showStorageUsage()">Check Storage Usage</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
